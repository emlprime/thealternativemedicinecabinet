<div id="upcoming_events">
<h2>Upcoming Events</h2>

<ul>
  
  {% for object in events %}

  <li>
    
    {% if object.link %}
    <a href="{{ object.link }}" rel="external">
    {% endif %}
    <p class="date_calendar">{{ object.date|date:"D d M Y" }}</p>
      <h4>{{ object.title }}</h4>

    {% if object.link %}
    </a>
    {% endif %}
    
    <p>{{ object.date_and_time }} at {{ object.location }}</p>
    <p>{{ object.description }}</p>
  
  </li>

  {% endfor %}
  
</ul>
</div>
